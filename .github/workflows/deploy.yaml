name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to target
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GAMUT_ONE_TARGET_HOST }}
          username: ${{ secrets.GAMUT_ONE_DEPLOYMENT_USER }}
          key: ${{ secrets.GAMUT_ONE_DEPLOYMENT_SSH_KEY }}
          port: 22
          script: |
            sudo "cd /var/www/gamut.one && git config pull.ff only && umask 0022 && git reset --hard && git pull"